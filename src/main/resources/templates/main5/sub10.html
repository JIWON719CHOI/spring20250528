<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Jujutsu Info</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }

    .card h1 {
      color: #333;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 18px;
      color: #555;
      margin: 5px 0 20px;
    }

    .card ul {
      list-style-type: none;
      padding: 0;
    }

    .card li {
      background-color: #e0e0e0;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
<div class="card">
  <h1 th:text="${jujutsu.name}">이름</h1>
  <p>나이: <span th:text="${jujutsu.age}">00</span></p>

  <h3>📞 전화번호 목록</h3>
  <ul>
    <li th:each="num : ${jujutsu.phoneNumbers}"
        th:text="${num}">0000</li>
  </ul>
</div>
</body>
</html>
