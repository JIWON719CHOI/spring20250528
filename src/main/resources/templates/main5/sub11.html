<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jujutsu Info</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            padding: 40px;
        }

        .card {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }

        .card h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 18px;
            color: #555;
            margin: 5px 0 20px;
        }

        .card ul {
            list-style-type: none;
            padding: 0;
        }

        .card li {
            background-color: #e0e0e0;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="card">
    <h1 th:text="${jujutsu.number}">넘버</h1>
    <p>나이: <span th:text="${jujutsu.number}">00</span></p>

    <h3>이름 목록</h3>
    <ul>
        <li th:each="name : ${jujutsu.names}"
            th:text="${name}">0000</li>
    </ul>

    <h3>직업 목록</h3>
    <ul>
        <li th:each="job : ${jujutsu.jobs}"
            th:text="${job}">0000</li>
    </ul>
</div>
</body>
</html>
