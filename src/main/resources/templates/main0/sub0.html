<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" th:action="@{/main0/sub1}" enctype="multipart/form-data">
    <h2>사용자 입력 폼</h2>

    <label>Text: <input type="text" name="text" placeholder="이름 입력"></label><br>
    <label>Password: <input type="password" name="password"></label><br>
    <label>Email: <input type="email" name="email" multiple></label><br>
    <label>URL: <input type="url" name="website"></label><br>
    <label>Phone: <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"></label><br>
    <label>Number: <input type="number" name="age" min="0" max="100" step="1"></label><br>
    <label>Range: <input type="range" name="volume" min="0" max="100"></label><br>
    <label>Date: <input type="date" name="birth"></label><br>
    <label>Datetime: <input type="datetime-local" name="appointment"></label><br>
    <label>Month: <input type="month" name="bmonth"></label><br>
    <label>Week: <input type="week" name="bweek"></label><br>
    <label>Time: <input type="time" name="btime"></label><br>
    <label>Checkbox:
        <input type="checkbox" name="subscribe" value="yes" checked> 구독
    </label><br>
    <label>Radio:
        <input type="radio" name="gender" value="male"> 남
        <input type="radio" name="gender" value="female"> 여
    </label><br>
    <label>File: <input type="file" name="upload" multiple accept=".jpg,.png,.pdf"></label><br>
    <label>Color: <input type="color" name="color" value="#ff0000"></label><br>
    <input type="hidden" name="hiddenInfo" value="12345">
    <input type="submit" value="제출">
    <input type="reset" value="초기화">
    <input type="button" value="클릭" onclick="alert('Clicked!')">
</form>

<script>
    document.getElementById("photoInput").addEventListener("change", function(event) {
        const file = event.target.files[0];
        if (file && file.type.startsWith("image/")) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.getElementById("previewImage");
                img.src = e.target.result;
                img.style.display = "block";
            };
            reader.readAsDataURL(file);
        }
    });
</script>
</body>
</html>
