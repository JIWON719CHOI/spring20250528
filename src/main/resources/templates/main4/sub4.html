<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>돼지 페이지</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #ffc1cc, #ffe4e1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #d63384;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .pretty-button {
            background-color: #ff69b4;
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .pretty-button:hover {
            background-color: #ff1493;
        }

        .box {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>🐷 돼지 🐖</h1>
    <p th:text="'안녕하세요, ' + ${userName} + ' 님!'">안녕하세요, 사용자님!</p>

    <!-- 폼 제출 막는 방식 -->
    <form onsubmit="event.preventDefault()">
        <input type="text" name="message" placeholder="점심메뉴를 입력하세요" required
               style="padding: 8px; border-radius: 8px; border: 1px solid #ccc;">
        <br><br>
        <button type="submit" class="pretty-button">기능없음</button>
    </form>
</div>

</body>
</html>
