<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 배열 복사
    const a = [3, 5, 7, -9, -1, 2];
    const b = a; // 참조값 복사
    b[0] = -3;
    console.log(b);
    console.log(a);

    // 같은 값을 가진 새 배열로 복사
    const c = a.map(e => e); // 잘 안씀
    c[0] = 33;
    console.log(c);
    console.log(a);

    const d = a.slice(0, a.length); // 거의 안씀
    d[0] = 333;
    console.log(d);
    console.log(a);

    const e = [];
    for (const item of a) e.push(item); // 잘 안씀
    e[0] = 3333;
    console.log(e);
    console.log(a);

    // spread 연산자 : ...
    [...a];
    const f = [...a];
    f[0] = -33;
    console.log(f);
    console.log(a);

    // 참조값이 다른 새 배열이다.
    const g = [6, 7, 8];
    const h = [...g];
    const i = [...g, 1];
    const j = [2, ...g];

    const k = [`css`, `react`, `vue`];
    const l = [...k];
    const m = [`java`, ...k];
    const n = [...k, `spring`];

    console.log(k, l, m, n);

</script>
</body>
</html>
