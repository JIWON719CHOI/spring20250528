<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // js 주석
    /*
    여러줄 주석
     */
    // console에 출력
    console.log("콘솔에 출력 됨");

    // 변수 선언
    let a;
    // 값 대입(할당)
    a = 33;
    console.log(a);
    a = 44;
    console.log(a);

    // 상수 선언 : 변하지 않는 값, 값을 선언 시 한번 할당 가능
    // const b; 이건 안되용
    const b = 33;
    console.log(b);
    // b = 55; 이거도 안된다

    // const 먼저 사용 후 필요하면 let 으로 변경해서 사용

</script>
</body>
</html>
