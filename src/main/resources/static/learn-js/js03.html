<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 함수 1 : name
    const afunc = function action1() {
        console.log("이름 있는 함수");
    };
    // 함수 2 : anonymous
    const bfunc = function () {
        console.log("이름 없는 함수");
    };
    // 함수 3 : arrow function
    const cfunc = () => {
        console.log("arrow 함수")
    };

    // 함수는 값

    // 변수에 할당 (대입) 가능
    const dfunc = action1;
    const efunc = bfunc();
    const ffunc = cfunc;

    // 함수 실행
    afunc();
    bfunc();
    cfunc();

    dfunc();
    efunc();
    ffunc();

</script>
</body>
</html>
