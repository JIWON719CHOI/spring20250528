<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const action1 = () => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                const number = Math.random();
                if (number <= 0.5) {
                    resolve("result");
                } else {
                    reject("error");
                }
            }, 3000);
        });
    };

    // 비동기 실행을 위해 async 함수로 감쌈
    async function main() {
        try {
            const a = await action1(); // ✅ 이제 await 가능
            console.log(a);
        } catch (e) {
            console.log("catch:", e);
        }

        console.log("some code...");
    }

    main();
</script>

</body>
</html>
